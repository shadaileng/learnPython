<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<h1>Login</h1>
		{% if message %}
			<h3>{{message}}</h3>
		{% endif %}
		<form action="/login/template" method="post">
			name: <input name="name" value="{{name}}"><br/>
			passwd: <input name="passwd" type="password"><br/>
			<button type="submit">Login</button>
		</form>
	</body>
</html>
